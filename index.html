<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Copied Image</title>
    <link rel="apple-touch-icon" href="/icon-192x192.png" sizes="192x192" />
    <link rel="mask-icon" href="/icon-512x512.png" color="#F473a6" />
    <meta name="theme-color" content="#2d73a6" />
    <meta
      name="description"
      content="Convert clipboard images to URLs instantly. Upload, convert, and share images in PNG, JPEG, or WebP format with adjustable scaling. A simple web tool for quick image sharing."
    />
  </head>
  <body>
    <section
      id="hero"
      data-show="true"
      class="h-screen w-full bg-slate-50 grid place-items-center"
    >
      <div
        class="p-4 shadow-lg rounded-lg bg-white border-2 border-slate-200 min-w-96"
        id="target-zone"
      >
        <h1 class="text-4xl font-bold mb-4">Image Clipboard to URL</h1>
        <input
          type="file"
          name="file-upload"
          id="file-upload"
          accept="image/*"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 file:cursor-pointer file:transition-colors file:duration-150"
        />
        <div id="settings" class="space-y-2 mt-4 relative">
          <div class="flex p-2 items-center gap-2">
            <label
              for="download-type"
              class="text-gray-500 font-semibold text-sm"
              >Image Type</label
            >
            <select
              name="download-type"
              id="download-type"
              class="flex-1 p-1 border border-blue-300 rounded-lg"
            >
              <option value="png">PNG</option>
              <option value="jpeg">JPEG</option>
              <option value="webp">WEBP</option>
            </select>
          </div>
          <div class="flex p-2 items-center gap-2">
            <label for="scale" class="text-gray-500 font-semibold text-sm"
              >Scale</label
            >
            <input
              type="range"
              name="scale"
              id="scale"
              min="0.1"
              max="1"
              step="0.01"
              value="1"
              class="flex-1"
            />
          </div>
          <div class="flex p-2 items-center gap-x-2">
            <input type="checkbox" name="super-compress" id="super-compress" />
            <label
              for="super-compress"
              class="text-gray-500 font-semibold text-sm max-w-[45ch]"
              >Super Compress: resize based on display dimensions instead of
              original</label
            >
          </div>
        </div>
        <p class="text-lg text-gray-400 text-center p-4">
          Ctrl + V to paste image from clipboard
        </p>
        <p class="text-lg text-gray-400 text-center p-4">
          Ctrl + B to download once pasted
        </p>
        <p class="text-lg text-gray-400 text-center p-4">
          Ctrl + D to download original blob
        </p>
        <p class="text-lg text-gray-400 text-center p-4">
          Ctrl + Y to upload original blob
        </p>
        <p class="text-lg text-gray-400 text-center p-4">
          Ctrl + X to copy transformed image
        </p>
        <div id="image-container"></div>
      </div>
    </section>
    <section
      id="multi-image-compress"
      class="h-screen w-full bg-slate-50 grid place-items-center"
      data-show="false"
    ></section>
    <toaster-element position="top-right"></toaster-element>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
